<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphonic | Products</title>
    <script src="https://kit.fontawesome.com/88b18bb1d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <!--------------------------------------- PRELOADER --------------------------------------->

    <div class="preloader">
        <div class="loading">
            <h2>Loading</h2>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!--------------------------------------- HEADER --------------------------------------->

    <header class="page-header">
        <!------- NAV ------->
        <nav>
            <div class="nav-container center">
                <button class="menu-toggle-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logo">
                    <span class="logo-item">
                        <i class="fas fa-headphones"></i>
                    </span>
                    <span>Headphonic</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./products.html">Products</a></li>
                    <li><a href="./about.html">About</a></li>
                </ul>
                <div class="open-cart-btn-wrapper">
                    <a  href="./cart.html" class="open-cart-btn">
                        <i class="fas fa-cart-plus"></i>
                    </a>
                    <span class="cart-items-counter"></span>
                </div>
            </div>
        </nav>
        <!------- STAGES ------->
        <section class="stages">
            <div class="center">
                <a href="./index.html"><i class="fas fa-home"></i> Home</a> 
                /
                <a href="./products.html">Products</a>
            </div>
        </section>
    </header>

    <!--------------------------------------- SECTION PRODUCTS --------------------------------------->

    <section class="section center">
        <div class="title">
            <h2><span>Products</span></h2>
        </div>
        <div class="products-container">
            <div class="filters">
                <h4>Search:</h4>
                <form class="search-form" onsubmit="return false">
                    <input type="text" id="title-filter" class="search-input" placeholder="Product">
                </form>
                <h4>Brands:</h4>
                <div class="filter-btns"></div>
                <h4>Price range:</h4>
                <form class="price-form">
                    <span>$</span><input type="number" id="min-price-filter" class="price-input"> &mdash;
                    <span>$</span><input type="number" id="max-price-filter" class="price-input">
                </form>
                <a href="#" class="button" id="reset-filters-btn">Reset filters</a>
            </div>
            <div>
                <div class="products"></div>
                <div class="pagination"></div>    
            </div>
        </div>
    </section>
    
    <!--------------------------------------- FOOTER --------------------------------------->

    <footer class="section">
        <div class="center">
            <div class="logo">
                <span class="logo-item">
                    <i class="fas fa-headphones"></i>
                </span>
                <span>Headphonic</span>
            </div>
            <ul class="footer-menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="./about.html">About</a></li>
            </ul>
            <a href="./cart.html" class="shopping-cart">
                <i class="fas fa-shopping-cart"></i> Cart
                <span class="cart-items-counter"></span>
            </a>
            <p>
                &#169 <span class="date"></span> Drazhin Ustin Project <br>
                Email: zmagar91@qmail.com <br>
                All rights are reserved
            </p>
        </div>
    </footer>
    
    <!--------------------------------------- SCRIPT --------------------------------------->

    <script type="module" src="./js/pages/products.js"></script>
</body>
</html>
