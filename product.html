<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphonic | Product</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

    <!--------------------------------------- PRELOADER --------------------------------------->

    <div class="preloader">
        <div class="loading">
            <h2>Loading</h2>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!--------------------------------------- HEADER --------------------------------------->

    <header class="page-header">
        <!------- NAV ------->
        <nav>
            <div class="nav-container center">
                <button class="menu-toggle-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logo">
                    <span class="logo-item">
                        <i class="fas fa-headphones"></i>
                    </span>
                    <span>Headphonic</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./products.html">Products</a></li>
                    <li><a href="./about.html">About</a></li>
                </ul>
                <div class="open-cart-btn-wrapper">
                    <a  href="./cart.html" class="open-cart-btn">
                        <i class="fas fa-cart-plus"></i>
                    </a>
                    <span class="cart-items-counter"></span>
                </div>
            </div>
        </nav>
        <!------- HERO ------->
        <section class="page-hero">
            <div class="center">
                <a href="./index.html"><i class="fas fa-home"></i> Home</a> 
                /
                <a href="./product.html">Product</a>
            </div>
        </section>
    </header>

    <!--------------------------------------- SECTION PRODUCT --------------------------------------->

    <section class="section center">
        <div class="title">
            <h2><span>Product</span></h2>
        </div>
        <div class="product-container">
            <div class="product-images">
                <div class="product-image">
                    <!-- <img src="images/DT770/DT770_1.jpg" alt="DT770"> -->
                    <div class="slider-controls">
                        <button class="left-slider-btn">
                            <i class="fas fa-chevron-circle-left"></i>
                        </button>
                        <button class="right-slider-btn">
                            <i class="fas fa-chevron-circle-right"></i>
                        </button>
                    </div>
                </div>
                <div class="images-wrapper">
                    <!-- <img src="images/DT770/DT770_1.jpg" alt="headphones" class="active">
                    <img src="images/DT770/DT770_2.jpg" alt="headphones"> -->
                </div>
            </div>
            <div class="product-description">
                <h2></h2>
                <h3></h3>
                <p></p>
                <h4>Features:</h4>
                <ul class="product-features">
                    <!-- <li>
                        <i class="fas fa-check-circle"></i>
                        Closed-back
                    </li> -->
                </ul>
                <div class="product-amount-btns">
                    <button class="decrease-amount-btn">
                        <i class="fas fa-minus"></i>
                    </button>
                    <span class="product-amount">1</span>
                    <button class="increase-amount-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="product-benefits">
                    <article class="product-benefit">
                        <div>
                            <i class="fas fa-shipping-fast"></i>
                        </div>
                        <p>Free shipping</p>
                    </article>
                    <article class="product-benefit">
                        <div>
                            <i class="fas fa-headset"></i>
                        </div>
                        <p>Tech support</p>
                    </article>
                    <article class="product-benefit">
                        <div>
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <p>2-year warranty</p>
                    </article>
                </div>    
                <div class="btns-container">
                    <a href="./cart.html" class="red button">Add to cart</a>
                    <a href="./products.html" class="orange button">Return</a>
                </div>
            </div>
        </div>
    </section>
    
    <!--------------------------------------- FOOTER --------------------------------------->

    <footer class="section">
        <div class="center">
            <div class="logo">
                <span class="logo-item">
                    <i class="fas fa-headphones"></i>
                </span>
                <span>Headphonic</span>
            </div>
            <ul class="footer-menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="./about.html">About</a></li>
            </ul>
            <a href="./cart.html" class="shopping-cart">
                <i class="fas fa-shopping-cart"></i> Cart
            </a>
            <p>
                &#169 <span class="date"></span> Drazhin Ustin Project <br>
                Email: zmagar91@qmail.com <br>
                All rights are reserved
            </p>
        </div>
    </footer>

    <!--------------------------------------- SCROLL BUTTON --------------------------------------->

    <button class="scroll-top-btn">
        <i class="fas fa-arrow-up"></i>
    </button>
   
    <!--------------------------------------- SCRIPT --------------------------------------->

    <script type="module" src="./js/pages/product.js"></script>
</body>
</html>
